<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <button class="button">Search</button>
        <input
          type="search"
          name="search"
          id="search-text-input"
          placeholder="Enter a city"
          autocomplete="off"
        />
      </form>

      <button class="current-location">Current Location</button>
      <h1>
        <ul>
          <li class="city">Madrid</li>
          <li class="day-hour">Tuesday 12:00 pm</li>
        </ul>
      </h1>
      <h2>
        <div class="row">
          <div class="col-3 temperature">30°C | F</div>
          <div class="col-3 icon">☀</div>
          <div class="col-3 max-min">
            <div class="row">
              <div class="col-12">30°C | F</div>
              <div class="col-12">21°C | F</div>
            </div>
          </div>
          <div class="col-3 hum-wind">
            <div class="row">
              <div class="col-12">Humidity: 20%</div>
              <div class="col-12">Wind: 2km/h</div>
            </div>
          </div>
          <h3>
            <div class="row">
              <div class="col-2">
                <div class="row">
                  <div class="col-12">Wednesday</div>
                  <div class="col-12">Icono</div>
                  <div class="col-12">25°C|15°C</div>
                </div>
              </div>

              <div class="col-2">
                <div class="row">
                  <div class="col-12">Thursday</div>
                  <div class="col-12">Icono</div>
                  <div class="col-12">25°C|15°C</div>
                </div>
              </div>
              <div class="col-2">
                <div class="row">
                  <div class="col-12">Friday</div>
                  <div class="col-12">Icono</div>
                  <div class="col-12">25°C|15°C</div>
                </div>
              </div>
              <div class="col-2">
                <div class="row">
                  <div class="col-12">Saturday</div>
                  <div class="col-12">Icono</div>
                  <div class="col-12">25°C|15°C</div>
                </div>
              </div>
              <div class="col-2">
                <div class="row">
                  <div class="col-12">Sunday</div>
                  <div class="col-12">Icono</div>
                  <div class="col-12">25°C|15°C</div>
                </div>
              </div>
              <div class="col-2">
                <div class="row">
                  <div class="col-12">Monday</div>
                  <div class="col-12">Icono</div>
                  <div class="col-12">25°C|15°C</div>
                </div>
              </div>
            </div>
          </h3>

          <footer>
            <a
              href="http://https://github.com/LidiaGDC/weather-app-final"
              target="_blank"
              >Open source code</a
            >
            by Lidia Gallardo
          </footer>
        </div>
      </h2>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
