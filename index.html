<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <button class="button">Search</button>

        <input
          type="search"
          name="search"
          id="search-text-input"
          placeholder="Enter a city"
          autocomplete="off"
        />
      </form>

      <button class="current-location">Current Location</button>
      <h1>
        <ul>
          <li id="city"></li>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
      </h1>
      <h2>
        <div class="row">
          <div class="col-2">
            <img id="icon" src="." alt="" />
          </div>
          <div class="col-4 units">
            <span id="temperature"> </span>
            <a href="#" class="templink active" id="celsiustemp"> °C </a> |
            <a href="#" class="templink" id="fahrenheittemp">°F </a>
          </div>

          <div class="col-3" id="max-min">
            <div class="row">
              <div class="col-12">
                <span id="tempMax"> </span>
                <a href="#" class="templink active" id="celsiustempmax"> °C </a>
                |
                <a href="#" class="templink" id="fahrenheittempmax">°F </a>
              </div>
              <div class="col-12">
                <span id="tempMin"> </span>
                <a href="#" class="templink active" id="celsiustempmin"> °C </a>
                |
                <a href="#" class="templink" id="fahrenheittempmin">°F </a>
              </div>
            </div>
          </div>
          <div class="col-3" id="hum-wind">
            <div class="row">
              <div class="col-12">Humidity: <span id="humidity"></span> %</div>
              <div class="col-12">Wind: <span id="wind"></span> Km/h</div>
            </div>
          </div>

          <footer>
            <a
              href="https://github.com/LidiaGDC/weather-app-final"
              target="_blank"
              >Open source code</a
            >
            by Lidia Gallardo
          </footer>
        </div>
      </h2>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
